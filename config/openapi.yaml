            properties:
              language:
                $ref: '#/components/schemas/LanguageCode'
              name:
                type: string
              description:
                type: string
        parent:
            oneOf:
              - type: string
                format: uuid
              - $ref: '#/components/schemas/Category'
        children:
            type: array
            items:
              oneOf:
                - type: string
                  format: uuid
                - $ref: '#/components/schemas/Category'
    Image:
      properties:
        info:
          type: array
          items:
            type: object
            properties:
              language:
                $ref: '#/components/schemas/LanguageCode'
              title:
                type: string
              description:
                type: string
        data:
          type: string
          format: byte
    Event:
      properties:
        id:
          type: string
          format: uuid
        info:
